static_thruster_allocation:
  thrusters:
    # Allocation matrix
    # For each thruster [ Fx, Fy, Fz, lx, ly, lz ] where F = forces and l = moments arms
    allocation_matrix: [0.707, -0.707,  0.0,  0.1355,     0.1, 0.0725,     # Thruster 1
                        0.707,  0.707,  0.0,  0.1355,    -0.1, 0.0725,     # Thruster 2
                       -0.707, -0.707,  0.0, -0.1475,     0.1, 0.0725,     # Thruster 3
                       -0.707,  0.707,  0.0, -0.1475,    -0.1, 0.0725,     # Thruster 4
                        0.000,  0.000, -1.0,  0.1200,    0.22,  0.005,     # Thruster 5
                        0.000,  0.000, -1.0,  0.1200,   -0.22,  0.005,     # Thruster 6
                        0.000,  0.000, -1.0, -0.1200,    0.22,  0.005,     # Thruster 7
                        0.000,  0.000, -1.0, -0.1200,   -0.22,  0.005]     # Thruster 8

    #Forces (N) = ct[0]*RPM^2 + c[1]*RPM + c[2]
    ctf: [ 0.0000028126, 0.0, 0.0]   # parameters for bluerov (max rpm=3200), eqn -> Thrust = f(rpm)
    ctb: [-0.0000024304, 0.0, 0.0]   # parameters for bluerov (min rpm=-3200), eqn -> Thrust = f(rpm)
    #Maximum thrust each thruster is capable of outputting (N)
    max_thrust_norm: 28.80
    min_thrust_norm: -24.89
    # RPM max value /100 -> such that the output of the thrust allocation is between (-100 and 100)
    actuators_gain: [32.0, 32.0, 32.0, 32.0, 32.0, 32.0, 32.0, 32.0] # Inputs to actuators will be scaled to actuators_gain

    # In the static thrust allocation, the pipeline is given by
    # Force and torque [N and Nm] -> allocation matrix (pseudo-inverse) -> Thrust in each thruster [N] -> Saturate each thruster force ->
    # -> apply the inverse thrust curve -> Thrust in each thruster [RPM] -> Divide by the gain actuator gain -> Thrust normalized between -100 and 100

inner_loops_pid:
    # minimum altitude safety
    min_alt: 0.1

    #timout for references [s]
    timout_ref: 1.0

    # bypass forces (hard - ignores inner-loop / soft - sums inner-loop and manual forces value)
    # NOTE: set this to false during identification tests (not in normal missions otherwise it might provoke unwanted behaviour)
    forces_hard_bypass: true

    # Yaw Params
    controllers:
        roll:
            kp: 0.002 #0.002 #100
            ki: 0.001 #0.0 #1.0
            kd: 0.001 #0.0 #5.0
            max_err:  70.0 # deg
            min_err: -70.0 # deg  
            max_out:  70.0  # N.m
            min_out: -70.0
            debug: true
        pitch:
            kp: 0.0075 #0.2 #0.05
            #ki: 0.008  #0.0 #0.0 #1.0
            kd: 0.007 #0.0 #0.3 #5.0
            kff: 0.0
            #kff_d: 0.001
            #kff_lin_drag: 0.005
            #kff_quad_drag: 0.0
            max_err:  70.0 # deg
            min_err: -70.0 # deg  
            max_out:  70.0  # N.m
            min_out: -70.0
            debug: true
        yaw:
            #lpf_fc: 0.5 # low pass filter cutoff frequency
            kp: 0.015
            ki: 0.0 #0.0005
            kd: 0.02 #0.133

            max_err:  100.0 # deg
            min_err: -100.0 # deg  
            max_out:  100.0  # N.m
            min_out: -100.0
            debug: true
        # Yaw Rate Params
        yaw_rate:
            lpf_fc: 0.5 # low pass filter cutoff frequency
            kp: 0.02
            ki: 0.0 #0.005
            kd: 0.005
            kff: 0.0001 #0.007  = 10/ 10.000
            #kff_d: 0.000125
            #kff_lin_drag: 0.005
            #kff_quad_drag: 0.0
            max_err:  50.0 # deg/s
            min_err: -50.0 # deg/s  
            max_out:  80.0 # N.m
            min_out: -80.0
            debug: true
        # Surge Params
        surge:
            #lpf_fc: 0.5 # low pass filter cutoff frequency
            kp: 15.0 #10.0
            ki: 0.0 #1.0
            kff: 40.0 #7.0
            #kff_d: 0.0
            kff_lin_drag: 0.0 #50.0
            kff_quad_drag: 0.0 #50.0
            max_ref:  1.2  # m/s
            min_ref: -1.2  # m/s
            max_err:  0.5  # m/s
            min_err: -0.5  # m/s  
            max_out:  81.0 # N
            min_out: -81.0
            debug: true
        # Sway Params
        sway:
            #lpf_fc: 0.5 # low pass filter cutoff frequency
            kp: 15.0 #10.0
            ki: 0.0 #1.0
            kff: 52.0 
            #kff: 15.0 #7.0
            #kff_d: 10.0
            kff_lin_drag: 0.0
            kff_quad_drag: 0.0
            max_ref:  1.2  # m/s
            min_ref: -1.2  # m/s
            max_err:  0.5  # m/s
            min_err: -0.5  # m/s  
            max_out:  81.0 # N
            min_out: -81.0
            debug: true
        # Heave params
        heave:
            kp: 15.0
            ki: 0.0
            kff: 100.0 
            max_ref:  1.2  # m/s
            min_ref: -1.2  # m/s
            max_err:  0.5  # m/s
            min_err: -0.5  # m/s  
            max_out:  81.0 # N
            min_out: -81.0
            debug: true
        # Depth Params
        depth:
            kp: 20.0 # 5.0
            ki: 1.0  # 0.2
            kd: 40.0 # 4.8
            max_err:  20.0 # m
            min_err: -20.0 # m  
            max_out:  20.0 # N
            min_out: -20.0
            min_alt: 0.1 # m
            debug: true
        # Altitude Params
        altitude:
            kp: 16.0 
            ki: 1.6
            kd: 60.0
            max_err:  3.0 # m
            min_err: -3.0 # m  
            max_out:  20.0 # N
            min_out: -20.0 # N
            max_depth: 100.0 # m

